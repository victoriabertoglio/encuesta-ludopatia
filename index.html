<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estadísticas de Apuestas</title>
  <link rel="icon" href="data:," />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <style>
    body {
      background-color: #5DC1B9;
      font-family: 'Inter', sans-serif;
    }
    .card {
      background-color: #9FE3DC;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="card shadow-lg rounded-2xl p-8 w-11/12 md:w-3/4 lg:w-2/3">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
      Análisis de Encuesta de Apuestas
    </h1>

    <div class="flex justify-center mb-6">
      <button id="calcBtn"
              class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 px-6 text-lg rounded-lg shadow">
        Realizar cálculo
      </button>
    </div>

    <div id="results" class="hidden">
      <div class="flex flex-col md:flex-row justify-center items-center gap-8">
        <div class="text-center">
          <h2 class="text-xl font-semibold text-gray-700 mb-3">
            Apuestas en casino online
          </h2>
          <canvas id="casinoChart" width="300" height="300"></canvas>
          <p id="casinoPct" class="text-2xl font-bold text-teal-700 mt-3"></p>
        </div>

        <div class="text-center">
          <h2 class="text-xl font-semibold text-gray-700 mb-3">
            Personas menores de 13 años
          </h2>
          <canvas id="ageChart" width="300" height="300"></canvas>
          <p id="agePct" class="text-2xl font-bold text-orange-700 mt-3"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const casinoOnlinePct = 61.54;
    const menores13Pct = 38.46;

    window.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('calcBtn');
      const results = document.getElementById('results');

      btn.addEventListener('click', () => {
        results.classList.remove('hidden');
        document.getElementById('casinoPct').innerText = casinoOnlinePct + "%";
        document.getElementById('agePct').innerText = menores13Pct + "%";

        if (window._casinoChart instanceof Chart) window._casinoChart.destroy();
        if (window._ageChart instanceof Chart) window._ageChart.destroy();

        window._casinoChart = new Chart(document.getElementById('casinoChart'), {
          type: 'pie',
          data: {
            labels: ['Apuesta en casino online', 'No apuesta en casino online'],
            datasets: [{
              data: [casinoOnlinePct, 100 - casinoOnlinePct],
              backgroundColor: ['#7AD3CC', '#CDEDEA'], // tonos más suaves
              borderColor: '#ffffff',
              borderWidth: 2,
              hoverOffset: 8
            }]
          },
          options: {
            plugins: { legend: { position: 'bottom', labels: { color: '#333', font: { size: 16 } } } }
          }
        });

        window._ageChart = new Chart(document.getElementById('ageChart'), {
          type: 'pie',
          data: {
            labels: ['Menores de 13', 'Mayores o iguales a 13'],
            datasets: [{
              data: [menores13Pct, 100 - menores13Pct],
              backgroundColor: ['#F5A97F', '#F9D7B9'], // naranja claro
              borderColor: '#ffffff',
              borderWidth: 2,
              hoverOffset: 8
            }]
          },
          options: {
            plugins: { legend: { position: 'bottom', labels: { color: '#333', font: { size: 16 } } } }
          }
        });
      });
    });
  </script>
</body>
</html>
